{% load static %}

<html lang="en" data-bs-theme="auto">

<head>
    <script src="{% static 'js/color-modes.js' %}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dan Supermarket {% block title %} {% endblock %} </title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/admin_dashboard.css' %}" rel="stylesheet">
</head>

<body>
    {% include 'partials/_togglemode.html' %}
    {% include 'partials/_admin_navbar.html' %}


    <div class="container-fluid">

        <div class="row">
            {% include 'partials/_admin_sidebar.html' %}

            <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %} {% endblock %}
            </main>
            
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/chart.umd.js' %}"></script>
    <script src="{% static 'js/admin.js' %}"></script>

</body>

</html>
